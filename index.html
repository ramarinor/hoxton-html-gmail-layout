<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Layout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header1">
                <span class="material-icons">menu</span>
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r2.png" alt="Gmail logo">
            </div>
            <div class="header2">
                <span class="material-icons">search</span>
                <input type="text" placeholder="Search mail"/>
                <span class="material-icons">tune</span>
            </div>
            <div class="header3">
                <span class="material-icons">help_outline</span>
                <span class="material-icons">settings</span>
                <span class="material-icons">apps</span>
                <img src="https://lh3.googleusercontent.com/ogw/ADea4I71sXYw9aVpluS3dH_kGk1WW4NHT9T4cvyP8IsYog=s64-c-mo" 
                alt="account logo">
            </div>
        </div>

        <div class="main">
            <div class="left-menu">
                <div class="compose"></div>
                <div class="folders"></div>
                <div class="meet"></div>
                <div class="chat"></div>
            </div>
            <div class="e-mails">
                <div class="tabs"></div>
                <div class="e-mail-list"></div>
            </div>
            <div class="quick-settings"></div>
            <div class="side-panel"></div>
        </div>
    </div>
</body>
</html>
