<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Layout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header1">
                <span class="material-icons">menu</span>
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r2.png" alt="Gmail logo">
            </div>
            <div class="header2">
                <span class="material-icons">search</span>
                <input type="text" placeholder="Search mail"/>
                <span class="material-icons">tune</span>
            </div>
            <div class="header3">
                <span class="material-icons">help_outline</span>
                <span class="material-icons">settings</span>
                <span class="material-icons">apps</span>
                <img src="https://lh3.googleusercontent.com/ogw/ADea4I71sXYw9aVpluS3dH_kGk1WW4NHT9T4cvyP8IsYog=s64-c-mo" 
                alt="account logo">
            </div>
        </div>

        <div class="main">
            <div class="left-menu">
                <div class="compose">
                    <button><span class="material-icons">add</span> Compose</button>
                </div>
                <div class="folders">
                    <div class="menu-option">
                        <span class="material-icons">inbox</span>  
                        <h3> Inbox</h3>
                    </div>
                    <div class="menu-option">
                        <span class="material-icons">star</span>  
                        <h3> Starred</h3>
                    </div>
                    <div class="menu-option">
                        <span class="material-icons">access_time</span>  
                        <h3> Snoozed</h3>
                    </div>
                    <div class="menu-option">
                        <span class="material-icons">label_important</span>  
                        <h3> Important</h3>
                    </div>
                    <div class="menu-option">
                        <span class="material-icons">near_me</span>  
                        <h3> Sent</h3>
                    </div>
                    <div class="menu-option">
                        <span class="material-icons">note</span>  
                        <h3> Drafts</h3>
                    </div>
                    <hr>
                </div>
                <div class="meet">
                    <h3>Meet</h3>
                    <div class="menu-option">
                        <span class="material-icons">videocam</span>  
                        <h3> New Meeting</h3>
                    </div>
                    <div class="menu-option">
                        <span class="material-icons">keyboard</span>  
                        <h3> Join a meeting</h3>
                    </div>
                    <hr>
                </div>
                <div class="chat">
                    <h3>Hangouts</h3>
                    <div class="menu-option">
                        <img src="https://lh3.googleusercontent.com/ogw/ADea4I71sXYw9aVpluS3dH_kGk1WW4NHT9T4cvyP8IsYog=s64-c-mo" 
                            alt="account logo">
                        <h4>Rinor <span class="material-icons">arrow_drop_down</span> </h4>
                    </div>
                    <br>
                    <h4><span class="material-icons">person</span><span class="material-icons">question_answer</span></h4>
                    
                </div>
            </div>
            <div class="e-mails">
                <div class="tabs"></div>
                <div class="e-mail-list"></div>
            </div>
            <div class="quick-settings"></div>
            <div class="side-panel"></div>
        </div>
    </div>
</body>
</html>
